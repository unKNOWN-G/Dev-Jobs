<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'CSS/userreg.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Noto+Serif+TC:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Montserrat&display=swap" rel="stylesheet">
    <title>User reg</title>
</head>
<body>
    {% if registered %}
    <div class="boo">
      <img class="rocket-m" src="{% static 'Images/successfully_registered.gif' %}" alt=""/>

      <div class="rocket-new">
        <div style="margin-top: 300px;">
          <h1 class="login-direction">Registration Successful</h1>
        </div>
      </div>

    </div>
    <div class="login-direction-w">
        <a href="{% url 'login' %}">
            <button>Login</button>
        </a>
      </div>
    {% else %}
    <img class="rocket" src="{% static 'Images/successfully_registered.png' %}" alt=""/>

    <div class="container">
      <div class="internal_container">
        <h1>Register</h1>
        <hr size='4'>
        <div class="container2">
          <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input class="sbt" type="submit" name="" value="submit">
          </form>

        </div>
      </div>

      <h3>Have an account Already?<span>&nbsp;</span><a href="{% url 'login' %}">Login</a></h3>
    </div>

  {% endif %}
</body>
</html>
