<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'CSS/jobstyles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Noto+Serif+TC:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Montserrat&display=swap" rel="stylesheet">
    <title>job reg</title>
</head>
<body style="background-image: url({% static 'Images/job.jpg' %})">
    {% if registered %}
    <div class="tq">
      <img class="tick" src="{% static 'Images/tick.gif' %}" alt="">
      <div class="greet">
        <div class="success">Registration</div>
        <div class="success">Successful</div>
      </div>
      <script>
        var timer = setTimeout(function() {
            window.location='{% url 'home' %}'
        }, 3000);
    </script>
    </div>
    {% else %}
<h1 class="jobregister">Job</h1>
<div class="ablejobs">
  <h1 class="scatext">Dev Jobs</h1>
  <h4>-Hiring made easier</h4>
</div>
    <div class="container">
      <div class="internal_container">
        <h1>Register</h1>
        <hr size='4'>
        <div class="container2">
          <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input class="sbt" type="submit" name="" value="submit">
          </form>

        </div>
      </div>


  {% endif %}
</body>
</html>
